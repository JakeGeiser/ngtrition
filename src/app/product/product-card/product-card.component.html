<li class="product-card">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src={{product.imageFrontDisplay}} alt="thumb img">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.ingredients}}</p>
      </div>
    </div>
</li>
