<div class="input-group">
    <div class="form-outline">
      <input type="text" [(ngModel)]="searchTerm">
      <!-- <label class="form-label" for="form1">Search</label> -->
    </div>
    <button type="button" class="btn btn-primary" (click)="onClick()" [disabled]="isDisabled">
      Search
    </button>
  </div>
  <div class="container-fluid" id="product-list-container">
    <ul class="product-list">
      <li class="product-card" *ngFor="let product of searchResults">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src={{product.imageFrontThumb}} alt="thumb img">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.ingredients}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
